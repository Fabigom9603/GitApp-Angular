<h2 class="text-2xl font-bold mt-5 text-blue-950">Buscar Gifs</h2>
<h3 class="text-sm text-blue-400">Buscar gifts por nombre, descripcion o tags</h3>

<section class="flex flex-col gap-4">
  <input type="text"
  placeholder="Busca Gifs"
  class="mt-3 border border-blue-300 rounded-md p-2"
  (keyup.enter)="onSearch(txtSearch.value)"
  #txtSearch
  >
</section>

<section class="py-5">
  <app-gift-list [gifs]="giftsService.searchGifs()"></app-gift-list>
</section>
